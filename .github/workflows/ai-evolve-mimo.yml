name: AI Evolution - Free (MiMo)

on:
  schedule:
    - cron: '0 9 * * *'  # æ¯æ—¥UTC 9:00 (JST 18:00)
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  evolve-mimo:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prompt
        run: node scripts/generate-prompt.js mimo
        env:
          MODEL_ID: mimo

      - name: Read Prompt
        id: read-prompt
        run: |
          PROMPT=$(cat .github/prompts/generated-mimo.txt)
          # ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®å…ˆé ­ã«ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®æŒ‡ç¤ºã‚’è¿½åŠ 
          FULL_PROMPT="ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª: src/app/models/mimo/playground
          ã“ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã®ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚’ç·¨é›†ã—ã¦ãã ã•ã„ã€‚

          $PROMPT"
          echo "prompt<<EOF" >> $GITHUB_OUTPUT
          echo "$FULL_PROMPT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Claude Code Execution (MiMo-V2-Flash)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.MIMO_API_KEY }}
          prompt: ${{ steps.read-prompt.outputs.prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_API_KEY: ${{ secrets.MIMO_API_KEY }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: xiaomi/mimo-v2-flash:free

      - name: Check for Changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain src/app/models/mimo/playground) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
            git status --short src/app/models/mimo/playground
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes"
          fi

      # === Safety Check & Auto-Fix Loop (Attempt 1) ===
      - name: Safety Check (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true'
        id: check_1
        continue-on-error: true
        run: |
          set +e
          # Run build and capture output (limit output size)
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "âŒ Attempt 1 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "âœ… Attempt 1 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_1
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "The build failed with the following errors. Please fix the code to resolve these issues. Do NOT change the functionality, just fix the syntax or type errors." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.MIMO_API_KEY }}
          prompt: ${{ steps.prepare_fix_1.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_DEFAULT_SONNET_MODEL: xiaomi/mimo-v2-flash:free

      # === Safety Check & Auto-Fix Loop (Attempt 2) ===
      - name: Safety Check (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: check_2
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "âŒ Attempt 2 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "âœ… Attempt 2 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_2
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "The build still failed. Please fix these errors:" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.MIMO_API_KEY }}
          prompt: ${{ steps.prepare_fix_2.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_DEFAULT_SONNET_MODEL: xiaomi/mimo-v2-flash:free

      # === Safety Check & Auto-Fix Loop (Attempt 3) ===
      - name: Safety Check (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: check_3
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "âŒ Attempt 3 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "âœ… Attempt 3 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_3
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "Last attempt. Fix these errors:" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.MIMO_API_KEY }}
          prompt: ${{ steps.prepare_fix_3.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_DEFAULT_SONNET_MODEL: xiaomi/mimo-v2-flash:free

      # === Final Verification ===
      - name: Final Safety Verification
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Running final verification..."
          npx tsc --noEmit
          npm run build
          
          # Dangerous pattern check
          if grep -r "dangerouslySetInnerHTML" src/app/models/mimo/playground; then
            echo "âš ï¸  Potential security risk detected"
             # exit 1 (Optional)
          fi

      - name: Revert Changes on Failure
        if: failure() && steps.changes.outputs.has_changes == 'true'
        run: |
          echo "âŒ Verification failed after 3 attempts. Reverting changes."
          git reset --hard HEAD
          git clean -fd

      - name: Configure Git
        if: success() && steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit & Push
        if: success() && steps.changes.outputs.has_changes == 'true'
        run: |
          git add src/app/models/mimo/playground
          git add public/models/mimo/changelog.json || echo "No changelog update"
          
          DATE=$(date +'%Y-%m-%d')
          git commit -m "ğŸ†“ AI Evolution (MiMo) - $DATE"
          git push origin main
