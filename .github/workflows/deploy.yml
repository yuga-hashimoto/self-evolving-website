name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'public/models/**'

env:
  PROJECT_ID: linetransfer-466323
  REGION: asia-northeast1
  SERVICE_NAME: self-evolving-website

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and Push
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_ADSENSE_CLIENT=ca-pub-6725733161326563 \
            --build-arg NEXT_PUBLIC_GA_ID=G-6YRLQEKHW7 \
            -t asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            .
          docker push asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --update-env-vars "OPENROUTER_MODEL=x-ai/grok-code-fast-1,NEXT_PUBLIC_GA_ID=G-6YRLQEKHW7,NEXT_PUBLIC_ADSENSE_CLIENT=ca-pub-6725733161326563"
