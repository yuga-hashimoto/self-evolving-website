name: AI Evolution - Premium (Grok)

on:
  schedule:
    - cron: '30 9 * * *'  # ÊØéÊó•UTC 9:30 (JST 18:30)
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  evolve-grok:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prompt
        run: node scripts/generate-prompt.js grok
        env:
          MODEL_ID: grok

      - name: Read Prompt
        id: read-prompt
        run: |
          PROMPT=$(cat .github/prompts/generated-grok.txt)
          # „Éó„É≠„É≥„Éó„Éà„ÅÆÂÖàÈ†≠„Å´‰ΩúÊ•≠„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆÊåáÁ§∫„ÇíËøΩÂä†
          FULL_PROMPT="‰ΩúÊ•≠„Éá„Ç£„É¨„ÇØ„Éà„É™: src/app/models/grok/playground
          „Åì„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™ÂÜÖ„ÅÆ„Éï„Ç°„Ç§„É´„ÅÆ„Åø„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

          $PROMPT"
          echo "prompt<<EOF" >> $GITHUB_OUTPUT
          echo "$FULL_PROMPT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Claude Code Execution (Grok-code Fast 1)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.GROK_API_KEY }}
          prompt: ${{ steps.read-prompt.outputs.prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_SONNET_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_HAIKU_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_OPUS_MODEL: x-ai/grok-code-fast-1

      - name: Check for Changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain src/app/models/grok/playground) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected"
            git status --short src/app/models/grok/playground
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes"
          fi

      # === Safety Check & Auto-Fix Loop (Attempt 1) ===
      - name: Safety Check (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true'
        id: check_1
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "‚ùå Attempt 1 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "‚úÖ Attempt 1 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_1
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "The build failed with the following errors. Please fix the code to resolve these issues. Do NOT change the functionality, just fix the syntax or type errors." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 1)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.GROK_API_KEY }}
          prompt: ${{ steps.prepare_fix_1.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_SONNET_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_HAIKU_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_OPUS_MODEL: x-ai/grok-code-fast-1

      # === Safety Check & Auto-Fix Loop (Attempt 2) ===
      - name: Safety Check (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: check_2
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "‚ùå Attempt 2 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "‚úÖ Attempt 2 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_2
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "The build still failed. Please fix these errors:" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 2)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.GROK_API_KEY }}
          prompt: ${{ steps.prepare_fix_2.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_SONNET_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_HAIKU_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_OPUS_MODEL: x-ai/grok-code-fast-1

      # === Safety Check & Auto-Fix Loop (Attempt 3) ===
      - name: Safety Check (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: check_3
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npm run build && npx tsc --noEmit 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "NEEDS_FIX=true" >> $GITHUB_ENV
            echo "$OUTPUT" > error_log.txt
            echo "‚ùå Attempt 3 failed"
          else
            echo "NEEDS_FIX=false" >> $GITHUB_ENV
            echo "‚úÖ Attempt 3 passed"
          fi

      - name: Prepare Fix Prompt (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        id: prepare_fix_3
        run: |
          echo "fix_prompt<<EOF" >> $GITHUB_OUTPUT
          echo "Last attempt. Fix these errors:" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          tail -n 50 error_log.txt >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Auto-Fix (Attempt 3)
        if: steps.changes.outputs.has_changes == 'true' && env.NEEDS_FIX == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.GROK_API_KEY }}
          prompt: ${{ steps.prepare_fix_3.outputs.fix_prompt }}
          claude_args: |
            --allowedTools "Edit,Write,Read,Bash(npm:*),Bash(git:*),Glob,Grep"
          show_full_output: true
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_SONNET_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_HAIKU_MODEL: x-ai/grok-code-fast-1
          ANTHROPIC_DEFAULT_OPUS_MODEL: x-ai/grok-code-fast-1

      # === Final Verification ===
      - name: Final Safety Verification
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Running final verification..."
          npx tsc --noEmit
          npm run build

      - name: Revert Changes on Failure
        if: failure() && steps.changes.outputs.has_changes == 'true'
        run: |
          echo "‚ùå Verification failed after 3 attempts. Reverting changes."
          git reset --hard HEAD
          git clean -fd

      - name: Configure Git
        if: success() && steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit & Push
        if: success() && steps.changes.outputs.has_changes == 'true'
        run: |
          git add src/app/models/grok/playground
          git add public/models/grok/changelog.json || echo "No changelog update"
          
          DATE=$(date +'%Y-%m-%d')
          git commit -m "üöÄ AI Evolution (Grok) - $DATE"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
