      model_display_name:
        required: true
        type: string
      anthropic_model:
        required: true
        type: string
      commit_prefix:
        required: true
        type: string
    secrets:
      model_api_key:
        required: true
      ga4_property_id:
        required: true
      google_application_credentials_json:
        required: true
      serper_api_key:
