steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/self-evolving-website:$SHORT_SHA'
      - '--build-arg'
      - 'NEXT_PUBLIC_ADSENSE_CLIENT=ca-pub-6725733161326563'
      - '--build-arg'
      - 'NEXT_PUBLIC_GA_MEASUREMENT_ID=G-6YRLQEKHW7'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/self-evolving-website:$SHORT_SHA']
  
  # Deploy container image to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'self-evolving-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/self-evolving-website:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'OPENROUTER_API_KEY=openrouter-api-key:latest,GOOGLE_APPLICATION_CREDENTIALS_JSON=google-credentials-json:latest,GA4_PROPERTY_ID=ga4-property-id:latest'
      - '--set-env-vars'
      - 'OPENROUTER_MODEL=x-ai/grok-code-fast-1,NEXT_PUBLIC_GA_MEASUREMENT_ID=G-6YRLQEKHW7,NEXT_PUBLIC_ADSENSE_CLIENT=ca-pub-6725733161326563'

images:
  - 'gcr.io/$PROJECT_ID/self-evolving-website:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
